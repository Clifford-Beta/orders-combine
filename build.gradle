plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.maps:google-maps-services:0.2.4'
    compile 'org.slf4j:slf4j-nop:1.7.25'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
